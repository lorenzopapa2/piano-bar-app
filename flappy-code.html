<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Code - The Ultimate Coding Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            position: relative;
            width: 900px;
            height: 600px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        #gameCanvas {
            border-radius: 20px;
            background: linear-gradient(to bottom, #1a1a2e, #16213e, #0f3460);
            position: relative;
            z-index: 1;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .score-display {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(138, 43, 226, 0.8);
            letter-spacing: 3px;
        }

        .best-score {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            opacity: 0.8;
            font-family: 'Orbitron', sans-serif;
        }

        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            pointer-events: all;
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #00ddff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(0, 255, 136, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .play-button {
            padding: 20px 60px;
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00ddff);
            border: none;
            border-radius: 50px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.6);
        }

        .character-select {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .character-option {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            background: rgba(255, 255, 255, 0.1);
        }

        .character-option:hover {
            border-color: #00ff88;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .character-option.selected {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
        }

        .power-up-indicator {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
        }

        .power-up-slot {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .power-up-slot.active {
            border-color: #ffff00;
            background: rgba(255, 255, 0, 0.2);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hidden {
            display: none !important;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            animation: particle-float 2s ease-out forwards;
        }

        @keyframes particle-float {
            to {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="900" height="600"></canvas>
        <div class="particles" id="particles"></div>
        
        <div class="ui-overlay">
            <div class="score-display" id="score">0</div>
            <div class="best-score" id="bestScore">Best: 0</div>
            <div class="power-up-indicator">
                <div class="power-up-slot" id="powerUp1"></div>
                <div class="power-up-slot" id="powerUp2"></div>
            </div>
        </div>

        <div class="start-screen" id="startScreen">
            <h1 class="game-title">FLAPPY CODE</h1>
            <p class="subtitle">Navigate through the digital realm</p>
            
            <div class="character-select">
                <div class="character-option selected" data-character="terminal">üíª</div>
                <div class="character-option" data-character="bug">üêõ</div>
                <div class="character-option" data-character="rocket">üöÄ</div>
                <div class="character-option" data-character="robot">ü§ñ</div>
            </div>
            
            <button class="play-button" id="playButton">START CODING</button>
        </div>

        <div class="game-over-screen hidden" id="gameOverScreen">
            <h1 class="game-title">GAME OVER</h1>
            <p class="subtitle" id="finalScore">Score: 0</p>
            <button class="play-button" id="retryButton">TRY AGAIN</button>
        </div>
    </div>

    <script src="flappy-code.js"></script>
</body>
</html>
